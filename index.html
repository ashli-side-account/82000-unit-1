<!DOCTYPE html>
<!-- ^ Specify the document is HTML5. I believe it's out-of-spec to put this comment above the DOCTYPE so it's below -->

<!-- HTML tag always needs to exist*, lang="en" defines the document as english, of course. -->
<html lang="en">

    <!-- Used to store "invisible" data so-to-speak. -->
    <head>
        <!-- Define the charset as UTF-8 -->
        <meta charset="UTF-8">

        <!-- Ermmm; I think this defines how the em and similar CSS units are determined? -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Set the title of the page; i.e. the name of the tab. -->
        <title>Ashli's Webpage</title>
    </head>

    <!-- Used to store the main visible content of the site. -->
    <body>
        <!-- Header and paragraph yadayada (This comment really isn't necessary) -->
        <h1>Ashli's Site â€” Welcome!</h1>
        <p>
            This page is purely just for my class. :)
        </p>
    </body>
</html>
